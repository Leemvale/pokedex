<div appInfiniteScroll (scrollBottom)="onScrollBottom()" class="all-pokemons">
  <div *ngFor="let pokemon of pokemons" class="pokemon">
    <app-pokemon [pokemon]="pokemon"></app-pokemon>
    <button *ngIf="isAuth()" mat-flat-button
            (click)="catchPokemon(pokemon)"
            [disabled]="isPokemonCaughtByUser(pokemon.users)">Catch</button>
  </div>

  <mat-progress-spinner *ngIf="pending"
                        class="example-margin"
                        [color]="'primary'"
                        [mode]="'indeterminate'">
  </mat-progress-spinner>
</div>
